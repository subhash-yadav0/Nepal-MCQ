        },
        {
    question: "A car starts from rest and moves on a surface in which coefficient of friction between the road and tyres increases linearly with distance (x). The car moves with maximum possible acceleration. The KE of the car will depend on x as",
    options: [
        `\\(E ∝ \\frac{1}{x^2}\\)`,  // Correct usage of delimiters

    ],
    answer: `\\(E ∝ x^2\\)`  // Match the correct answer with the option
},

        `\\(\\frac{7}{12}T\\)`

    answer: `\\(\\frac{5}{12}T\\)`  // Match the correct answer with the option

        {
    question: "Two liquids of densities d, and d, are flowing in identical capillaries under same pressure difference. If t, and to are the time taken for the flow of equal mass of liquid, then the ratio of coefficients of viscosities of liquids will be",

    ],
    answer: `\\(\\sqrt{3}.a\\)`  // Match the correct answer with the option
},
        {
    question: `The focal length of lens in air is 30 cm. Find the focal length of the lens in water (\\(µ_m\\) =1.33, µg = 1.5)`,
    options: [
        `120 cm`,  // Correct usage of delimiters

        `90 cm`,
        `60 cm`
    ],
    answer: `120 cm`  // Match the correct answer with the option
},
        {
    question: `A bulb is situated at a height of 2m above the centre of a table. If the height is decreased by 1m, then percentage change in illumination at the centre of the table will be`,
    options: [
        `100% decrease`,  // Correct usage of delimiters
        `300% increase`,
        `300% decrease`,
        `100% increase`
    ],
    answer: `300% increase`  // Match the correct answer with the option
},
        {
    question: `A circuit has a self inductance of 1H and carries a current of 2A. To prevent sparking, when the circuit is broken, a capacitor which can withstand 400V is used. The least capacitance of the capacitor is`,
    options: [
        `125µF`,  // Correct usage of delimiters
        `100µF`,
        `25µF`,
        `50µF`
    ],
    answer: `25µF`  // Match the correct answer with the option
},
        {
    question: `Two wires of same length are shaped into a square and circle. If they carry same current, ratio of the magnetic moments is`,
    options: [
        `π : 4`,  // Correct usage of delimiters
        `π : 2`,
        `2 : π`,

    ],
    answer: `π : 4`  // Match the correct answer with the option
},
        {
    question: `Resistors of resistance 1 ohm each are connected as shown in figure with 15V battery. Current in the circuit is <img src="/Engineer/circuits/circuit.png" alt="prakash403"> `,
    options: [
        `5.3 A`,  // Correct usage of delimiters
        `3.5 A`,
        `3.4 A`,
        `4.3 A`
    ],
    answer: `4.3 A`  // Match the correct answer with the option
},
        {
    question: `Three charges +2q, -q and -q kept at the vertices of an equilateral triangle of side l then electric field intensity at the centroid of the triangle is`,
    options: [
        `\\(\\frac{3q}{4πε_0l^2}\\)`,  // Correct usage of delimiters
        `\\(\\frac{9q}{4πε_0l^2}\\)`,
        `\\(\\frac{2q}{4πε_0l^2}\\)`,
        `\\(\\frac{q}{4πε_0l^2}\\)`
    ],
    answer: `\\(\\frac{9q}{4πε_0l^2}\\)`  // Match the correct answer with the option
},
        {
    question: `The wavelength λ  has stopping potential V. The stopping potential for same surface of wavelength 2λ is \\(\\frac{v}{3}\\).  The threshold wavelength is  `,
    options: [
        `\\(\\frac{4λ}{3}\\)`,  // Correct usage of delimiters
        `4λ`,
        `6λ`,
        `\\(\\frac{8λ}{3}\\)`
    ],
    answer: `4λ`  // Match the correct answer with the option
},

        
        
        {
    question: `Wavelength of \\(k_α\\) line from an element of atomic no. 51 is λ. The wavelength is 4λ for \\(k_α\\) line of atomic no.
`,
    options: [
        `25`,  // Correct usage of delimiters
        `26`,
        `99`,
        `100`
    ],
    answer: `26`  // Match the correct answer with the option
},
        {
    question: `After 24 hours, the activity of a radioactive sample is 2000 disintegrations/sec. After another 12 hours, the activity reduces to 1000 disintegration/sec. The initial activity of source is`,
    options: [
        `10000`,  // Correct usage of delimiters
        `8000`,
        `4000`,
        `6000`
    ],
    answer: `8000`  // Match the correct answer with the option
},

        
        
       
        //    ------------------------------------------------------------------------------






        
        //    ------------------------------------------------------------------------------

        
        
    ];

    const quizForm = document.getElementById('quizForm');
    const submitBtn = document.getElementById('submitBtn');
    const result = document.getElementById('result');
    
    questions.forEach((q, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.classList.add('question');
    
        const questionP = document.createElement('p');
        questionP.innerHTML = `${index + 1}. ${q.question}`; // Use innerHTML to include HTML content
        questionDiv.appendChild(questionP);
    
        const optionsUl = document.createElement('ul');
        optionsUl.classList.add('options');
    
        q.options.forEach((option) => {
            const optionLi = document.createElement('li');
    
            const optionInput = document.createElement('input');
            optionInput.type = 'radio';
            optionInput.name = `question${index}`;
            optionInput.value = option;
    
            // Check if the option is the correct answer
            if (option === q.answer) {
                optionInput.classList.add('correct');
            } else {
                optionInput.classList.add('incorrect');
            }
    
            const optionLabel = document.createElement('label');
            optionLabel.textContent = option;
    
            optionLi.appendChild(optionInput);
            optionLi.appendChild(optionLabel);
            optionsUl.appendChild(optionLi);
        });
    
        questionDiv.appendChild(optionsUl);
        quizForm.appendChild(questionDiv);
    });
    
    submitBtn.addEventListener('click', () => {
        let score = 0;
    
        // Loop through all questions to check answers
        questions.forEach((q, index) => {
            const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
    
            if (selectedOption) {
                const isCorrect = selectedOption.value === q.answer;
                if (isCorrect) {
                    score++;
                }
            }
        });
    
        // Display the result
        result.textContent = `You scored ${score} out of ${questions.length}`;
    });
});    
    </script>
